    <main class="main-content">
        <section class="hero-content">
            <h2>Streamline Your Attendance Tracking</h2>
            <p>Our system provides a simple yet powerful way to manage user logins and logouts with detailed activity logs.</p>
            <div class="cta-buttons">
                <button onclick="showSignUp()" class="btn btn-primary">SignUp</button>
                <button onclick="showLogin()" class="btn btn-secondary">Login</button>
                <button onclick="window.location = './admin.html'" class="btn btn-secondary">Admin</button>
            </div>
        </section>
           
    </main>

    <section class="from-modal-container">
        <section id="signup" class='formContainer'>
            <h3 class="formCaption">SignUp</h3>
            <form id="registrationForm">
                <div>
                    <label for="fullName">Full Name</label>
                    <input 
                    type="text" 
                    id="fullname"  
                    required 
                    placeholder='Fullname'
                    />
                </div>
                
                <div>
                    <label for="email">Email</label>
                    <input 
                    type="email" 
                    id="email" 
                    name="email" 
                  
                    required
                    placeholder='Email'
                    />
                </div>
                
                <div>
                    <label for="mobileNo">Mobile Number</label>
                    <input 
                    type="tel" 
                    id="mobileno" 
                    name="mobileno" 
                    placeholder='Mobile No'
                    />
                </div>
                
                <div>
                    <label for="about">Matric</label>
                    <input 
                    id="matric" 
                    name="matric" 
                    rows="2"
                    placeholder='Matric'
                    ></input>
                </div>
                
                <div>
                    <label for="password">Password</label>
                    <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder='Password'
                    minlength="8"
                    maxlength="8"
                    />
                </div>
                
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>


        <section id="login" class='formContainer'>
            <h3 class="formCaption">Login</h3>
            <form id="loginForm">  
                <br/>             
                <br/>             
                <div>
                    <label for="lEmail">Email</label>
                    <input 
                    type="email" 
                    id="lEmail" 
                    name="lEmail" 
                    required
                    placeholder='Email'
                    />
                </div>
            
                <div>
                    <label for="lPassword">Password</label>
                    <input 
                    type="password" 
                    id="lPassword" 
                    name="lPassword" 
                    required 
                    minlength="8"
                    maxlength="8"
                    placeholder='Password'
                    />
                </div>
                
                <div>
                    <button type="submit">Log in</button>
                </div>
            </form>
        </section>

    </section>
